<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Sessions - TV Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container header">
      <h1>Dad's TV Tracker</h1>
      <nav>
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link active" href="sessions.html">Sessions</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Add Session</h2>
        <form id="session-form" class="session-form">
          <label>
            Date
            <input type="date" id="session-date" required />
          </label>
          <label>
            Start Time
            <input type="time" id="start-time" required />
          </label>
          <label>
            End Time
            <input type="time" id="end-time" required />
          </label>
          <button type="submit">Save Session</button>
        </form>
        <p id="form-message" class="message"></p>
      </section>

      <section class="card">
        <h2>All Sessions</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Total Hours</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="sessions-table-body"></tbody>
          </table>
        </div>
        <p id="empty-state" class="empty-state">No sessions yet.</p>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
